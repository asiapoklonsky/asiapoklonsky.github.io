            </style></head><body><div id="__next"><div class="page-transition-enter"></div></div><script>__NEXT_DATA__ = {"props":{"pageProps":{"body":[{"_key":"4f8576af6fe9","_type":"block","children":[{"_key":"4f8576af6fe90","_type":"span","marks":[],"text":"The inspiration for my project has grown from the admiration of women\nwho surround me in everyday life, famous women figures, writers and artists such as\nLena Donham, Petra Collins and Zoe Buckman. The difference between them is what\nhad interested me. All of them perceived by me as feminists but in a different way\nThis is what attracted me in developing this collection."}],"markDefs":[],"style":"with_background"},{"_key":"51a7743b53fb","_type":"block","children":[{"_key":"51a7743b53fb0","_type":"span","marks":[],"text":"Each of them presents a different aspect of feminist definition and presents it from\na different angle, leading me to the conclusion that the word \"feminism\" takes on a different\nface in every woman."}],"markDefs":[],"style":"with_background"},{"_key":"573f096744fe","_type":"block","children":[{"_key":"573f096744fe0","_type":"span","marks":[],"text":"We all aspire to freedom of self-determination,\nfreedom from being burdened with body image."}],"markDefs":[],"style":"with_background"},{"_key":"bd322ee96dc3","_type":"block","children":[{"_key":"bd322ee96dc30","_type":"span","marks":[],"text":"The beauty of modern women is the diversity of images she chooses to recreate\nand how fast she exchanges between them and the combinations that are created.\nIn this project I tried to concentrate on these images and the combinations between them.\nRomantic, masculine, childish, fragmented, seductive, repulsive, strange,\ndramatic or modest. The nature of this project has led me to techniques such as,\nhand knitting, silk print on pressed acrylic cotton, and quilting in addition to\nfabrics such as silk velvet, satins with metal details, and\nRussian prison tattoos as a reference to a roughness of my culture."}],"markDefs":[],"style":"with_background"},{"_key":"af6da7e3c2f4","_type":"block","children":[{"_key":"af6da7e3c2f40","_type":"span","marks":[],"text":""}],"markDefs":[],"style":"normal"},{"_key":"4c079122d886","_type":"image","asset":{"_ref":"image-74c2462910331ff62efacaf4badb3830f824af4f-1000x666-jpg","_type":"reference"}},{"_key":"9dc54b08a996","_type":"block","children":[{"_key":"9dc54b08a9960","_type":"span","marks":[],"text":""}],"markDefs":[],"style":"normal"},{"_key":"dbf298bf6f3a","_type":"image","asset":{"_ref":"image-b1889ee7d3d84fbd2c7f4e02c4e73fd59cbdbade-666x1000-jpg","_type":"reference"}},{"_key":"0cf616cd0bd9","_type":"block","children":[{"_key":"0cf616cd0bd90","_type":"span","marks":[],"text":""}],"markDefs":[],"style":"normal"},{"_key":"5ee907b8fcf4","_type":"image","asset":{"_ref":"image-3fadf7dac9b6a1cc572528ec19c89526d7109619-666x1000-jpg","_type":"reference"}},{"_key":"c07735837b66","_type":"block","children":[{"_key":"c07735837b660","_type":"span","marks":[],"text":""}],"markDefs":[],"style":"normal"},{"_key":"8e0f59a4efd8","_type":"image","asset":{"_ref":"image-e81be7eac6b94efaef4a7c55066d25ed4f2e0299-666x1000-jpg","_type":"reference"}},{"_key":"b5106e0c44fd","_type":"block","children":[{"_key":"b5106e0c44fd0","_type":"span","marks":[],"text":""}],"markDefs":[],"style":"normal"},{"_key":"acef4ec0cc58","_type":"image","asset":{"_ref":"image-06eb600de0b56297a7e1ba9e9a0878d686d5c517-666x1000-jpg","_type":"reference"}},{"_key":"3fdb5be47aed","_type":"block","children":[{"_key":"3fdb5be47aed0","_type":"span","marks":[],"text":""}],"markDefs":[],"style":"normal"},{"_key":"9bd2ee9b643b","_type":"image","asset":{"_ref":"image-e152af1f27f1f2b7b6ba5e141eec4cfee2d3e249-1000x667-jpg","_type":"reference"}},{"_key":"18ec8770ae68","_type":"image","asset":{"_ref":"image-d05644d4ae105024659b49a6c8b67ad8d76fb3d3-666x1000-jpg","_type":"reference"}},{"_key":"39ff49e1178c","_type":"image","asset":{"_ref":"image-0d29263b3788a017306be7763bfea5da152a0
