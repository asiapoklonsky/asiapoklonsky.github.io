            </style></head><body><div id="__next"><div class="page-transition-enter"></div></div><script>__NEXT_DATA__ = {"props":{"pageProps":{"body":[{"_key":"104f27f68273","_type":"image","asset":{"_ref":"image-678fe70d467b1d9026b6f1b19ad5a9b87135fc8f-1200x1384-png","_type":"reference"}},{"_key":"4dadf950be25","_type":"block","children":[{"_key":"4dadf950be250","_type":"span","marks":[],"text":"Hi I'm Asia, a fashion designer based in TLV. I like to see fashion as a tool that helps us break free from our daily routine, and as an opportunity to re-create ourselves every day. My greatest inspiration is people and their life stories, I love exploring different sub cultures and people from different and unique backgrounds."}],"markDefs":[],"style":"normal"},{"_key":"b1c83dfa7248","_type":"block","children":[{"_key":"b1c83dfa72480","_type":"span","marks":[],"text":"In the past year I got to work in one of Israel's largest fashion corporates, and take part in innovative projects in the fields of fashion and technology. I also got to work as an assistant designer in a bridal studio, which was a different experience, interacting with the studio's customers and hand sewing garments."}],"markDefs":[],"style":"normal"},{"_key":"9faa07ec9c90","_type":"block","children":[{"_key":"9faa07ec9c900","_type":"span","marks":[],"text":"In the future I would love to work on new projects as a part of a team, or as an assistant to a designer. I feel like I have a lot to contribute and much more to learn, and would like to work with highly motivated and creative people"}],"markDefs":[],"style":"normal"},{"_key":"879f89a12648","_type":"block","children":[{"_key":"879f89a126480","_type":"span","marks":[],"text":"E-MAIL:anastaciapk@gmail.com"}],"markDefs":[],"style":"normal"},{"_key":"ea1846715b37","_type":"block","children":[{"_key":"ea1846715b370","_type":"span","marks":[],"text":"PHONE: +972545912544"}],"markDefs":[],"style":"normal"}],"mainImage":{"_type":"image","asset":{"_ref":"image-
